{% extends 'base.html' %}
{% load static %}

{% block title %}Cancel Claim Request{% endblock %}

{% block content %}
<section class="cancel-claim py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow border-warning">
          <div class="card-header bg-warning text-dark">
            <h2 class="h4 mb-0">Cancel Claim Request</h2>
          </div>
          <div class="card-body">
            <p class="mb-4">Are you sure you want to cancel your claim request for <strong>{{ claim_request.business.name }}</strong>?</p>
            
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <a href="{% url 'my_businesses' %}" class="btn btn-outline-secondary">Back</a>
                <button type="submit" class="btn btn-warning">Cancel Claim Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
