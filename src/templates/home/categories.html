{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container py-5 mb-5">
  <!-- Page Header -->
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h1 class="display-4 fw-bold">Categories</h1>
      <p class="lead text-muted">Discover the best services and businesses in your area</p>
    </div>
  </div>

  <!-- Search Bar -->
  <!-- Search Bar -->
  <div class="row mb-5">
    <div class="col-lg-8 mx-auto">
      <form action="{% url 'home:profiles_list' %}" method="GET" class="search-form">
        <div class="input-group input-group-lg shadow-sm">
          <input type="text" name="keyword" class="form-control" placeholder="Search for businesses or services...">
          <button class="btn btn-danger" type="submit">
            <i class="bi bi-search me-2"></i>Search
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="row g-4">
    {% for category in categories %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card h-100 border-0 shadow-sm hover-shadow rounded-3 overflow-hidden">
        <div class="position-relative">
          <img src="{% static 'images/one.jpg' %}" class="card-img-top" alt="{{ category.name }}">
          <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" 
              style="background: rgba(0,0,0,0.5);">
            <div class="text-center text-white p-3">
              <div class="category-icon mb-3">
                <i class="bi bi-{{ category.icon }} fs-1"></i>
              </div>
              <h4 class="mb-2">{{ category.name }}</h4>
              <p class="mb-0">{{ category.count }} Listings</p>
            </div>
          </div>
        </div>
        <a href="{% url 'home:profiles_list' %}?category={{ category.value }}" class="stretched-link"></a>
      </div>
    </div>
    {% endfor %}
  </div>

  
</div>
{% endblock content %}
