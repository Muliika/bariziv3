{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="bi bi-exclamation-triangle-fill text-danger display-1"></i>
          </div>
          <h2 class="card-title mb-4">Delete Business Listing</h2>
          
          <p class="mb-4">Are you sure you want to delete <strong>{{ listing.name }}</strong>? This action cannot be undone.</p>
          
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-2"></i> Yes, Delete
              </button>
              <a href="{% url 'single_listing' listing.slug %}" class="btn btn-outline-secondary">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
