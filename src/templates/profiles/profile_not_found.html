{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card border-0 shadow-sm">
        <div class="card-body py-5">
          <i class="bi bi-person-x display-1 text-muted mb-3"></i>
          <h2 class="mb-3">Profile Not Found</h2>
          <p class="lead text-muted mb-4">The profile you're looking for doesn't exist or is no longer available.</p>
          <div class="d-flex justify-content-center">
            <a href="{% url '/' %}" class="btn btn-primary me-2">
              <i class="bi bi-house me-1"></i> Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Go Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
